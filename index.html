<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dairy Business</title>
    <link href='https://fonts.googleapis.com/css?family=Space Grotesk' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="./assets/styles/styles.css">
</head>
<body>
    <h1>Maziwa Dairy Farm</h1>
    <h2> Welcome!</h2>
    <h3>Please enter the amount of milk produced in each shed in the form below</h3>
    <form>
        <label> Shed A</label><br>
        <input type="text" id="sheda" name="sheda" placeholder = "Enter amount in litres"><br>
        <label> Shed B</label><br>
        <input type="text" id="shedb" name="shedb" placeholder = "Enter amount in litres"><br>
        <label> Shed C</label><br>
        <input type="text" id="shedc" name="shedc" placeholder = "Enter amount in litres"><br>
        <label> Shed D</label><br>
        <input type="text" id="shedd" name="shedd" placeholder = "Enter amount in litres"><br>
        <br>
        <input type="button" id="submit" value="Submit">
        <input type="reset" id="reset" value="Reset">
    </form>
    <h2>See your report below:</h2>
    <div class="reportdiv">
        <p id="o1"></p>
        <p id="o2"></p>
        <p id="o3"></p>
        <p id="o4"></p>
        <p id="o5"></p>
    </div>
    <h3> Please input the selling price and time</h3>
    <form>
        <label> Selling price</label><br>
        <input type="text" id="sellp" name="sp" placeholder = "Enter selling price"><br>
        <label> Time Period</label><br>
        <input type="text" id="timeperiod" name="timeperiod" placeholder = "Enter the Period of time in days"><br>
        <input type="button" id="submit2" value="Submit">
        </form>

        <div class="timereport">
            <p id="weekly_income"></p>
            <p id="yearly_income"></p>
        </div>
    <script src="./assets/js/main.js" type="text/javascript"></script>
</body>
</html>
